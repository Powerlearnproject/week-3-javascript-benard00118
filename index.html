<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interactivity with Chart.js</title>
    <style>
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .hidden {
            display: none;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>JavaScript Interactivity with Chart.js</h1>

    <div>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1">
    </div>
    <div>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2">
    </div>

    <div>
        <button id="addButton">Add</button>
        <button id="subtractButton">Subtract</button>
        <button id="multiplyButton">Multiply</button>
        <button id="divideButton">Divide</button>
    </div>

    <div id="result" class="hidden"></div>

    <canvas id="myChart" width="400" height="400"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
